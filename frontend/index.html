<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AeroCanvas</title>
    <style>
      body {
        margin: 0;
        background: #0e0e11;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script>
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x0e0e11);

      const camera = new THREE.PerspectiveCamera(
        60,
        innerWidth / innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 30, 80);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(innerWidth, innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.PointLight(0xffffff, 1);
      light.position.set(50, 50, 50);
      scene.add(light);

      const geometry = new THREE.SphereGeometry(0.3, 8, 8);
      const material = new THREE.MeshStandardMaterial({ color: 0x4fc3f7 });

      const mesh = new THREE.InstancedMesh(geometry, material, 1000);
      scene.add(mesh);

      const dummy = new THREE.Object3D();

      const ws = new WebSocket("ws://localhost:8000/ws");

      ws.onmessage = (event) => {
        const drones = JSON.parse(event.data);
        drones.forEach((d, i) => {
          dummy.position.set(d.x, d.y, d.z);
          dummy.updateMatrix();
          mesh.setMatrixAt(i, dummy.matrix);
        });
        mesh.instanceMatrix.needsUpdate = true;
      };

      function animate() {
        requestAnimationFrame(animate);
        camera.position.x = Math.sin(Date.now() * 0.0002) * 80;
        camera.position.z = Math.cos(Date.now() * 0.0002) * 80;
        camera.lookAt(0, 0, 0);
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
