<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AeroCanvas</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #111;
      }
      #panel {
        position: fixed;
        left: 0;
        top: 0;
        width: 260px;
        height: 100%;
        background: #222;
        z-index: 10; /* Ensure panel stays above the 3D canvas */
        padding: 20px;
        color: white;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        gap: 15px;
        box-sizing: border-box;
      }
      h1 {
        font-size: 1.2rem;
        margin: 0 0 10px 0;
        border-bottom: 1px solid #444;
        padding-bottom: 10px;
      }
      label {
        font-size: 0.9rem;
        color: #aaa;
      }
      input,
      button {
        width: 100%;
        padding: 8px;
        cursor: pointer;
      }
      button {
        background: #444;
        color: white;
        border: none;
        border-radius: 4px;
        transition: background 0.2s;
      }
      button:hover {
        background: #666;
      }
      #textInput {
        cursor: text;
        background: #333;
        border: 1px solid #444;
        color: white;
      }
    </style>
  </head>

  <body>
    <div id="panel">
      <h1>AeroCanvas Control</h1>

      <label>Formations</label>
      <button onclick="setFormation('circle')">Circle</button>
      <button onclick="setFormation('grid')">Grid</button>
      <label for="groundSlider">Ground Height</label>
      <input
        type="range"
        id="groundSlider"
        min="-20"
        max="20"
        step="0.5"
        value="-10"
        oninput="setGroundHeight(this.value)"
      />
      <label for="speed">Animation Speed</label>
      <input
        type="range"
        id="speed"
        min="0.1"
        max="5"
        step="0.1"
        value="1"
        oninput="setSpeed(this.value)"
      />

      <label>Text Formation</label>
      <input id="textInput" placeholder="Type here..." />
      <button onclick="setText()">Apply Text</button>

      <hr
        style="
          width: 100%;
          border: 0;
          border-top: 1px solid #444;
          margin: 10px 0;
        "
      />

      <button onclick="toggleDroneView()" style="background: #2e7d32">
        Toggle Drone View
      </button>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
