<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AeroCanvas</title>

    <style>
      body {
        margin: 0;
        background: #0e0e11;
        font-family: Inter, system-ui, sans-serif;
        overflow: hidden;
        color: #e5e7eb;
      }

      #panel {
        position: absolute;
        left: 0;
        top: 0;
        width: 260px;
        height: 100%;
        background: #111318;
        border-right: 1px solid #1f2937;
        padding: 20px;
        box-sizing: border-box;
      }

      #panel h1 {
        font-size: 18px;
        margin: 0 0 20px 0;
        font-weight: 600;
      }

      button {
        width: 100%;
        background: #1f2937;
        border: none;
        color: #e5e7eb;
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button:hover {
        background: #374151;
      }

      canvas {
        position: absolute;
        left: 260px;
        top: 0;
      }
    </style>
  </head>

  <body>
    <div id="panel">
      <h1>Formation</h1>
      <button onclick="setFormation('circle')">Circle</button>
      <button onclick="setFormation('grid')">Grid</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

    <script>
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x0e0e11);

      const camera = new THREE.PerspectiveCamera(
        60,
        (innerWidth - 260) / innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 30, 80);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(innerWidth - 260, innerHeight);
      renderer.domElement.style.left = "260px";
      document.body.appendChild(renderer.domElement);

      const light = new THREE.PointLight(0xffffff, 1);
      light.position.set(50, 50, 50);
      scene.add(light);

      const geometry = new THREE.SphereGeometry(0.35, 8, 8);
      const material = new THREE.MeshStandardMaterial({
        color: 0x66ccff,
        emissive: 0x112233,
      });

      const COUNT = 1000;
      const mesh = new THREE.InstancedMesh(geometry, material, COUNT);
      scene.add(mesh);

      const dummy = new THREE.Object3D();

      const ws = new WebSocket("ws://127.0.0.1:8000/ws");

      ws.onmessage = (event) => {
        const drones = JSON.parse(event.data);
        drones.forEach((d, i) => {
          dummy.position.set(d.x, d.y, d.z);
          dummy.updateMatrix();
          mesh.setMatrixAt(i, dummy.matrix);
        });
        mesh.instanceMatrix.needsUpdate = true;
      };

      function setFormation(name) {
        fetch("http://127.0.0.1:8000/formation", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name }),
        });
      }

      function animate() {
        requestAnimationFrame(animate);
        camera.position.x = Math.sin(Date.now() * 0.0002) * 80;
        camera.position.z = Math.cos(Date.now() * 0.0002) * 80;
        camera.lookAt(0, 0, 0);
        renderer.render(scene, camera);
      }

      animate();

      window.onresize = () => {
        camera.aspect = (innerWidth - 260) / innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(innerWidth - 260, innerHeight);
      };
    </script>
  </body>
</html>
